<!DOCTYPE html>
<html>
<head>
    <title>Iris Registratie</title>
    <style>
        .scan-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .scan-circle {
            width: 150px;
            height: 150px;
            border: 3px solid #00ff00;
            border-radius: 50%;
        }
        .scan-status {
            margin-top: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none"></canvas>
        <div class="scan-overlay">
            <div class="scan-circle"></div>
            <div class="scan-status">Plaats uw oog in de cirkel</div>
        </div>
    </div>
    <button onclick="registerIris()">Registreer Iris</button>
    <script src="{{ url_for('static', filename='js/scanner.js') }}"></script>
</body>
</html>
